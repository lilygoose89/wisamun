<div class="side-nav-container">
  <h2 class="pad-bottom-s">Filter by images tag</h2>
  <nav>
    {% for tag in site.tags %}
      {% assign tag_name = tag[0] %}
      <a href="/archives/tag/{{ tag_name | slugify }}/"><p class="{% if page.url contains 'tag_name' %}active-label{% else %}black-label{% endif %}" >{{ tag_name }}</p></a>
    {% endfor %}
  </nav>
</div>
