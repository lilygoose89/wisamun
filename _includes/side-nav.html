<div class="side-nav-container">
  <h2 class="pad-bottom-s">Explore tags & collections</h2>
  <nav>
    {% for tag in site.tags %}
      {% assign tag_name = tag[0] %}
      <a href="/archives/tag/{{ tag_name | slugify }}/"><p class="{% if page.url contains 'tag_name' %}active-label{% else %}black-label{% endif %}" >{{ tag_name }}</p></a>
    {% endfor %}
    <div class="margin-top-m">
      <a href="/">Display All Images</a>
    </div>
  </nav>
</div>
<!-- mobile side-nav -->
<div class="side-nav-container-mobile pad-all-s">
  <h2 class="pad-bottom-xs">Explore tags & collections</h2>
  <nav>
    {% for tag in site.tags %}
      {% assign tag_name = tag[0] %}
      <a href="/archives/tag/{{ tag_name | slugify }}/"><p class="{% if page.url contains 'tag_name' %}active-label{% else %}black-label{% endif %}" >{{ tag_name }}</p></a>
    {% endfor %}
    <a class="black-label" href="/">display all images</a>
  </nav>
</div>
