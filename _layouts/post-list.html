---
layout: home
---
<section>
  <div class="wrapper">
    <div class="masonry-layout">
      {% for post in page.posts %}
      <div class="masonry-container">
        <a href="{{post.url}}">
          <div class="masonry-content">
            <img src="{{post._image}}" alt="{{post.alt}}" class=""/>
            <a id="{{post.photoid}}" class="click-full-screen"><i class="fa fa-eye button-hidden" aria-hidden="true"></i></a>
            <a class="button-hidden snipcart-add-item" data-item-id="{{post.photoid}}"
            data-item-name="{{post.title}}"
            data-item-price="{{post.price}}"
            data-item-weight="{{post.weight}}"
            data-item-url="{{post.url}}"
            data-item-description="{{post.description}}"><i class="fa fa-cart-plus" aria-hidden="true"></i></a>
          </div>
        </a>
      </div>
      <!-- popup modal not shown by default -->
      <div id="{{post.photoid}}Modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <img src="{{post._image}}" alt="{{post.alt}}" class="full-screen-image"/>
          <div class="grid-center">
            <div class="col-6_md-10 grid-middle-center-spaceAround full-screen-info">
              <p class="col-6_md-4_sm-12 text-white popup-description">{{post.title}}</p>
              <a href="{{post.url}}" class="col-3_md-4_sm-6"><button class="button-tiny">Details</button></a>
              <a href="" class="col-3_md-4_sm-6"><button class="button-tiny snipcart-add-item"
        data-item-id="{{post.photoid}}"
        data-item-name="{{post.title}}"
        data-item-price="{{post.price}}"
        data-item-weight="{{post.weight}}"
        data-item-url="{{post.url}}"
        data-item-description="{{post.description}}">Add to Cart</button></a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
