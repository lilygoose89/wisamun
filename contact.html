---
title: Contact
description: If you have questions or feedback we want to hear from you.
layout: page
---
<div class="bg-white shadow pad-all-s">
  <form class="form" id="contact-form" action="https://formspree.io/your@email.com"
  method="POST">
    <p class="name">
      <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
    </p>
    <p class="email">
      <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
    </p>

    <p class="text">
      <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Message"></textarea>
    </p>
    <div class="submit">
      <input type="submit" value="Send" class="button-contact"/>
      <div class="ease"></div>
    </div>
  </form>
